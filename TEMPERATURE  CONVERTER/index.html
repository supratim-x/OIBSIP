<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temparature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class ="title">
            <h1>Temparature Converter</h1>
            <span class="Temparature-icon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            </span>
        </div>

        <div id="celsius">
            <input type ="number" placeholder="Celsius">
            <span class ="icon">&#8451</span>
        </div>

        <div id="fahrenheit">
            <input type="number" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div id="kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>Clear All</button>
        </div>

    </div>

    <!--Javascript tags-->
    <script src ="js/app.js"></script>
</body>
</html>
